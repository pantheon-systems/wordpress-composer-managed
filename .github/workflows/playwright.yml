name: WordPress (Composer Managed) Playwright Tests
on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - ready_for_review

permissions:
    contents: write

jobs:
  playwright-single:
    name: WordPress (Composer Managed) single site
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Run Single Site Tests
        uses: ./.github/workflows/run-playwright-tests
        with:
          site_id: wpcm-playwright-tests
          site_name: WordPress (Composer Managed) Single Site Test
          site_url: https://dev-wpcm-playwright-tests.pantheonsite.io
          type: single
          os: ${{ runner.os }}
          ssh_key: ${{ secrets.SSH_PRIVATE_KEY }}
          terminus_token: ${{ secrets.TERMINUS_TOKEN }}
          github_token: ${{ github.token }}
          pr: ${{ github.event.pull_request.number }}
          workspace: ${{ github.workspace }}
